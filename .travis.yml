
matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      language: node_js
      node_js: "9"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      services: docker
      language: generic

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "cd eos-local-voter && npm install && cd .. && yarn --link-duplicates --pure-lockfile && yarn dist --linux --win"
    else
      cd eos-local-voter && npm install && touch config.json && cd ..
      npm run dist
    fi

before_deploy:
  - git config --local user.name "datudou"
  - git config --local user.email "wangqianyi.cs@gmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - cd ./dist && ls -la && shasum -a 256 eos-local-voter-* >> ./shasums.txt && cat ./shasums.txt && cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "./dist/eos-local-voter-*"
    - "./dist/shasums.txt"
  skip_cleanup: true
  on:
    repo: datudou/eos-local-voter-desktop
    branch: master
    tag: true

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
